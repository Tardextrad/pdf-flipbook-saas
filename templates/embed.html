<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ flipbook.title }}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .viewer-container {
            padding: 0;
        }
        {{ flipbook.custom_css | safe if flipbook.custom_css }}
    </style>
</head>
<body style="background-color: {{ flipbook.background_color }}">
    <div class="viewer-container">
        {% if flipbook.logo_filename %}
        <div class="logo-container mb-3">
            <img src="{{ url_for('static', filename='uploads/' + flipbook.logo_filename) }}" alt="Logo" class="flipbook-logo">
        </div>
        {% endif %}
        
        <div id="flipbook" class="flipbook">
            {% for i in range(1, 100) %}
            {% set image_path = url_for('static', filename='uploads/' + flipbook.filename.rsplit('.', 1)[0] + '/page_' + i|string + '.jpg') %}
            <div class="page">
                <img src="{{ image_path }}" alt="Page {{ i }}" onerror="this.style.display='none'">
            </div>
            {% endfor %}
        </div>
        <div class="controls">
            <button id="prev" class="btn btn-secondary"><i class="bi bi-chevron-left"></i></button>
            <button id="next" class="btn btn-secondary"><i class="bi bi-chevron-right"></i></button>
            <button id="zoomIn" class="btn btn-secondary"><i class="bi bi-zoom-in"></i></button>
            <button id="zoomOut" class="btn btn-secondary"><i class="bi bi-zoom-out"></i></button>
        </div>
    </div>

    <!-- Scripts in correct order -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/turn.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</body>
</html>
