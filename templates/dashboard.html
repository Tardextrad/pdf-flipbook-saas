{% extends "base.html" %}

{% block content %}
<h2>My Flipbooks</h2>
<div class="row mt-4">
    {% for flipbook in flipbooks %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ flipbook.title }}</h5>
                <p class="card-text">Created: {{ flipbook.created_at.strftime('%Y-%m-%d') }}</p>
                <a href="{{ url_for('viewer', unique_id=flipbook.unique_id) }}" class="btn btn-primary">View Flipbook</a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col">
        <p>No flipbooks yet. <a href="{{ url_for('upload') }}">Create your first flipbook</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
