{% extends "base.html" %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
<style>
    .viewer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
    }

    .flipbook {
        margin: 0 auto;
        position: relative;
        min-height: 400px;
        background: #333;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .page {
        background: #fff;
        border-radius: 3px;
    }

    .page img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 3px;
    }

    .btn-gradient {
        background: linear-gradient(45deg, #6366f1, #8b5cf6);
        border: none;
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    .btn-gradient:hover {
        background: linear-gradient(45deg, #4f46e5, #7c3aed);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .controls button {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 1.25rem;
    }

    .share-section {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .modal-content {
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .modal-header {
        padding: 1rem 1.5rem;
    }

    .modal-body {
        padding: 1.5rem;
    }

    .form-control {
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 0.75rem;
    }

    .toast {
        background: rgba(0,0,0,0.9);
        color: white;
        border-radius: 8px;
        padding: 1rem;
        margin: 0.5rem;
    }

    .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #6366f1;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .viewer-container {
            padding: 1rem;
        }

        .controls button {
            width: 40px;
            height: 40px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="viewer-container">
    <!-- Share and Embed Section -->
    <div class="share-section">
        <button class="btn btn-gradient" id="copyShareLink" data-share-url="{{ request.url }}">
            <i class="bi bi-share me-2"></i>Share
        </button>
        <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#embedModal">
            <i class="bi bi-code-square me-2"></i>Embed
        </button>
    </div>

    <!-- Flipbook Container -->
    <div id="flipbook" class="flipbook">
        <div class="loading-spinner"></div>
        {% for i in range(1, 21) %}
        <div class="page">
            <img src="{{ url_for('static', filename='uploads/' + flipbook.filename.rsplit('.', 1)[0] + '/page_' + i|string + '.jpg') }}"
                 alt="Page {{ i }}"
                 loading="eager"
                 onerror="this.style.display='none'">
        </div>
        {% endfor %}
    </div>

    <!-- Navigation Controls -->
    <div class="controls">
        <button id="prev" class="btn btn-gradient" aria-label="Previous page">
            <i class="bi bi-chevron-left"></i>
        </button>
        <button id="next" class="btn btn-gradient" aria-label="Next page">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>
</div>

<!-- Embed Modal -->
<div class="modal fade" id="embedModal" tabindex="-1" aria-labelledby="embedModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-light" id="embedModalLabel">Embed Flipbook</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label text-light mb-2">Copy this code to embed the flipbook:</label>
                    <div class="input-group">
                        <textarea id="embedCode" class="form-control bg-dark text-light" rows="3" readonly><iframe src="{{ request.url_root }}embed/{{ flipbook.unique_id }}" width="100%" height="600" style="border:none;" allowfullscreen></iframe></textarea>
                        <button class="btn btn-gradient" id="copyEmbedCode">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/turn.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize loading indicator
    const loadingSpinner = document.querySelector('.loading-spinner');

    // Lazy load remaining pages
    setTimeout(() => {
        const flipbook = document.getElementById('flipbook');
        for (let i = 21; i <= 100; i++) {
            const div = document.createElement('div');
            div.className = 'page';
            const img = document.createElement('img');
            img.src = `/static/uploads/{{ flipbook.filename.rsplit('.', 1)[0] }}/page_${i}.jpg`;
            img.alt = `Page ${i}`;
            img.loading = 'lazy';
            img.onerror = function() {
                this.style.display = 'none';
                if (i === 100) {
                    loadingSpinner.style.display = 'none';
                }
            };
            div.appendChild(img);
            flipbook.appendChild(div);
        }
    }, 1000);

    // Copy share link functionality
    document.getElementById('copyShareLink').addEventListener('click', function() {
        const shareUrl = this.dataset.shareUrl;
        navigator.clipboard.writeText(shareUrl).then(() => {
            showToast('Share link copied to clipboard!');
        });
    });

    // Copy embed code functionality
    document.getElementById('copyEmbedCode').addEventListener('click', function() {
        const embedCode = document.getElementById('embedCode');
        embedCode.select();
        navigator.clipboard.writeText(embedCode.value).then(() => {
            showToast('Embed code copied to clipboard!');
        });
    });

    // Toast notification function
    function showToast(message) {
        const toastContainer = document.querySelector('.toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast show';
        toast.innerHTML = message;
        toastContainer.appendChild(toast);
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }
});
</script>
{% endblock %}
