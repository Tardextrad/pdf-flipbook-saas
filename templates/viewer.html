{% extends "base.html" %}

{% block content %}
<div class="viewer-container">
    <!-- Share and Embed Section -->
    <div class="mb-4 text-center">
        <div class="btn-group">
            <button class="btn btn-gradient" id="copyShareLink" data-share-url="{{ request.url }}">
                <i class="bi bi-share me-2"></i>Share
            </button>
            <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#embedModal">
                <i class="bi bi-code-square me-2"></i>Embed
            </button>
        </div>
    </div>

    <div id="flipbook" class="flipbook">
        {% for i in range(1, 21) %}
        {% set image_path = url_for('static', filename='uploads/' + flipbook.filename.rsplit('.', 1)[0] + '/page_' + i|string + '.jpg') %}
        <div class="page">
            <img src="{{ image_path }}" alt="Page {{ i }}" loading="eager" onerror="this.style.display='none'">
        </div>
        {% endfor %}
    </div>
    <div class="controls mt-4">
        <button id="prev" class="btn btn-gradient"><i class="bi bi-chevron-left"></i></button>
        <button id="next" class="btn btn-gradient"><i class="bi bi-chevron-right"></i></button>
        <button id="zoomIn" class="btn btn-gradient"><i class="bi bi-zoom-in"></i></button>
        <button id="zoomOut" class="btn btn-gradient"><i class="bi bi-zoom-out"></i></button>
    </div>
</div>

<!-- Embed Modal -->
<div class="modal fade" id="embedModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Embed Flipbook</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Copy this code to embed the flipbook:</label>
                    <div class="input-group">
                        <textarea id="embedCode" class="form-control bg-dark text-light" rows="3" readonly><iframe src="{{ request.url_root }}embed/{{ flipbook.unique_id }}" width="100%" height="600" style="border:none;" allowfullscreen></iframe></textarea>
                        <button class="btn btn-gradient" id="copyEmbedCode">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<style>
.loading-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: var(--accent-purple);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
{% endblock %}

{% block scripts %}
<!-- jQuery must be loaded first -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Local turn.js -->
<script src="{{ url_for('static', filename='js/turn.min.js') }}"></script>

<!-- Custom viewer script -->
<script src="{{ url_for('static', filename='js/viewer.js') }}"></script>

<!-- Lazy load remaining pages -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Start loading remaining pages after initial load
    setTimeout(() => {
        for (let i = 21; i <= 100; i++) {
            const div = document.createElement('div');
            div.className = 'page';
            const img = document.createElement('img');
            img.src = `/static/uploads/{{ flipbook.filename.rsplit('.', 1)[0] }}/page_${i}.jpg`;
            img.alt = `Page ${i}`;
            img.loading = 'lazy';
            img.onerror = function() { this.style.display = 'none'; };
            div.appendChild(img);
            document.getElementById('flipbook').appendChild(div);
        }
    }, 1000);
});
</script>
{% endblock %}
