{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <h1>Welcome to PDF Flipbook Creator</h1>
    <p class="lead">Transform your PDF documents into interactive flipbooks</p>
    {% if not current_user.is_authenticated %}
        <div class="mt-4">
            <a href="{{ url_for('register') }}" class="btn btn-primary me-2">Get Started</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
        </div>
    {% else %}
        <div class="mt-4">
            <a href="{{ url_for('upload') }}" class="btn btn-primary">Create New Flipbook</a>
        </div>
    {% endif %}
</div>
{% endblock %}
